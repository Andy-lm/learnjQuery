<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: blueviolet;
            margin-top: 50px;
        }
    </style>
    <script src='./js/jquery-1.12.4.js'></script>
    <script>
        $(function () {
            $box1 = $('div:empty');
            console.log($box1);
            $box2 = $('div:parent');
            console.log($box2);
            $box3 = $("div:contains('box1')");
            console.log($box3);
            $box4 = $("div:has('span')");
            console.log($box4);
        })
    </script>

</head>

<body>
    <div>box1</div>
    <div></div>
    <div>
        <span>

        </span>
    </div>
</body>

</html>
