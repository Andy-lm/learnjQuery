<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/jquery-1.12.4.js"></script>
    <script>
        var arr = [4, 5, 6];
        var arr_each = $.each(arr, function (index, value) { //遍历谁返回谁
            console.log(index, value);

        })
        var arr_map = $.map(arr, function (value, index) { //返回一个空数组
            console.log(index, value);
            return index + value;

        })
        console.log(arr_each);
        console.log(arr_map);

    </script>
</head>
